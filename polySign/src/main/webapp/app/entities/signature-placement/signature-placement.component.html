<div>
    <h2 id="page-heading">
        <span jhiTranslate="polySignApp.signaturePlacement.home.title">Signature Placements</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-signature-placement" [routerLink]="['/signature-placement/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="polySignApp.signaturePlacement.home.createLabel">
            Create a new Signature Placement
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="signaturePlacements?.length === 0">
        <span jhiTranslate="polySignApp.signaturePlacement.home.notFound">No signaturePlacements found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="signaturePlacements && signaturePlacements.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="polySignApp.signaturePlacement.pageNumber">Page Number</span></th>
                    <th scope="col" ><span jhiTranslate="polySignApp.signaturePlacement.coordinateX">Coordinate X</span></th>
                    <th scope="col" ><span jhiTranslate="polySignApp.signaturePlacement.coordinateY">Coordinate Y</span></th>
                    <th scope="col" ><span jhiTranslate="polySignApp.signaturePlacement.placement">Placement</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let signaturePlacement of signaturePlacements ;trackBy: trackId">
                    <td><a [routerLink]="['/signature-placement', signaturePlacement.id, 'view']">{{ signaturePlacement.id }}</a></td>
                    <td>{{ signaturePlacement.pageNumber }}</td>
                    <td>{{ signaturePlacement.coordinateX }}</td>
                    <td>{{ signaturePlacement.coordinateY }}</td>
                    <td>
                        <div *ngIf="signaturePlacement.placement">
                            <a [routerLink]="['/sign-order', signaturePlacement.placement?.id, 'view']" >{{ signaturePlacement.placement?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/signature-placement', signaturePlacement.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/signature-placement', signaturePlacement.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(signaturePlacement)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
