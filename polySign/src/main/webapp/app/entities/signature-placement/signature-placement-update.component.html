<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-signature-placement-heading" jhiTranslate="polySignApp.signaturePlacement.home.createOrEditLabel">Create or edit a Signature Placement</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="polySignApp.signaturePlacement.pageNumber" for="field_pageNumber">Page Number</label>
                    <input type="number" class="form-control" name="pageNumber" id="field_pageNumber"
                           formControlName="pageNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="polySignApp.signaturePlacement.coordinateX" for="field_coordinateX">Coordinate X</label>
                    <input type="number" class="form-control" name="coordinateX" id="field_coordinateX"
                           formControlName="coordinateX"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="polySignApp.signaturePlacement.coordinateY" for="field_coordinateY">Coordinate Y</label>
                    <input type="number" class="form-control" name="coordinateY" id="field_coordinateY"
                           formControlName="coordinateY"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="polySignApp.signaturePlacement.placement" for="field_placement">Placement</label>
                    <select class="form-control" id="field_placement" name="placement" formControlName="placement">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="signOrderOption.id === editForm.get('placement')!.value?.id ? editForm.get('placement')!.value : signOrderOption" *ngFor="let signOrderOption of signorders; trackBy: trackById">{{ signOrderOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
