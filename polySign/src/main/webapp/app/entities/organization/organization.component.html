<div>
    <h2 id="page-heading">
        <span jhiTranslate="polySignApp.organization.home.title">Organizations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-organization" [routerLink]="['/organization/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="polySignApp.organization.home.createLabel">
            Create a new Organization
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="organizations?.length === 0">
        <span jhiTranslate="polySignApp.organization.home.notFound">No organizations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="organizations && organizations.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="polySignApp.organization.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="streetAddress"><span jhiTranslate="polySignApp.organization.streetAddress">Street Address</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="postalCode"><span jhiTranslate="polySignApp.organization.postalCode">Postal Code</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="city"><span jhiTranslate="polySignApp.organization.city">City</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="country"><span jhiTranslate="polySignApp.organization.country">Country</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="vatNumber"><span jhiTranslate="polySignApp.organization.vatNumber">Vat Number</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let organization of organizations ;trackBy: trackId">
                    <td><a [routerLink]="['/organization', organization.id, 'view']">{{ organization.id }}</a></td>
                    <td>{{ organization.name }}</td>
                    <td>{{ organization.streetAddress }}</td>
                    <td>{{ organization.postalCode }}</td>
                    <td>{{ organization.city }}</td>
                    <td>{{ organization.country }}</td>
                    <td>{{ organization.vatNumber }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/organization', organization.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/organization', organization.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(organization)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button id="jh-create-entity float-left jh-create-entity create-user-entity">
        <a  class="dropdown-item"  (click)="downloadData()">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="polySignApp.userEntity.home.exportCSV">
                Download data
            </span>
        </a>
        </button>

    <div *ngIf="organizations && organizations.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
