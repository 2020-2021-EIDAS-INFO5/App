<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="organization">
            <h2><span jhiTranslate="polySignApp.organization.detail.title">Organization</span> {{ organization.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="polySignApp.organization.streetAddress">Street Address</span></dt>
                <dd>
                    <span>{{ organization.streetAddress }}</span>
                </dd>
                <dt><span jhiTranslate="polySignApp.organization.postalCode">Postal Code</span></dt>
                <dd>
                    <span>{{ organization.postalCode }}</span>
                </dd>
                <dt><span jhiTranslate="polySignApp.organization.city">City</span></dt>
                <dd>
                    <span>{{ organization.city }}</span>
                </dd>
                <dt><span jhiTranslate="polySignApp.organization.country">Country</span></dt>
                <dd>
                    <span>{{ organization.country }}</span>
                </dd>
                <dt><span jhiTranslate="polySignApp.organization.vatNumber">Vat Number</span></dt>
                <dd>
                    <span>{{ organization.vatNumber }}</span>
                </dd>
                <dt><span jhiTranslate="polySignApp.organization.name">Name</span></dt>
                <dd>
                    <span>{{ organization.name }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/organization', organization.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
