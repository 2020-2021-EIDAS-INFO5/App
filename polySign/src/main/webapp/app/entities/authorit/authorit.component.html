<div>
    <h2 id="page-heading">
        <span jhiTranslate="polySignApp.authorit.home.title">Authorits</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-authorit" [routerLink]="['/authorit/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="polySignApp.authorit.home.createLabel">
            Create a new Authorit
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="authorits?.length === 0">
        <span jhiTranslate="polySignApp.authorit.home.notFound">No authorits found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="authorits && authorits.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="hasRole"><span jhiTranslate="polySignApp.authorit.hasRole">Has Role</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="organization.name"><span jhiTranslate="polySignApp.authorit.organization">Organization</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="user.firstname"><span jhiTranslate="polySignApp.authorit.user">User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let authorit of authorits ;trackBy: trackId">
                    <td><a [routerLink]="['/authorit', authorit.id, 'view']">{{ authorit.id }}</a></td>
                    <td jhiTranslate="{{ 'polySignApp.Role.' + authorit.hasRole }}">{{ authorit.hasRole }}</td>
                    <td>
                        <div *ngIf="authorit.organization">
                            <a [routerLink]="['/organization', authorit.organization?.id, 'view']" >{{ authorit.organization?.name }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="authorit.user">
                            <a [routerLink]="['/user-entity', authorit.user?.id, 'view']" >{{ authorit.user?.firstname }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/authorit', authorit.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/authorit', authorit.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(authorit)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="authorits && authorits.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
