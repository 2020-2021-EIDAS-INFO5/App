<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="authenticatedUser">
            <h2><span jhiTranslate="polySignApp.authenticatedUser.detail.title">Authenticated User</span> {{ authenticatedUser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="polySignApp.authenticatedUser.user">User</span></dt>
                <dd>
                    <div *ngIf="authenticatedUser.user">
                        <a [routerLink]="['/user-entity', authenticatedUser.user?.id, 'view']">{{ authenticatedUser.user?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/authenticated-user', authenticatedUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
