<div>
    <h2 id="page-heading">
        <span jhiTranslate="polySignApp.signOrder.home.title">Sign Orders</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sign-order" [routerLink]="['/sign-order/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="polySignApp.signOrder.home.createLabel">
            Create a new Sign Order
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="signOrders?.length === 0">
        <span jhiTranslate="polySignApp.signOrder.home.notFound">No signOrders found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="signOrders && signOrders.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="rank"><span jhiTranslate="polySignApp.signOrder.rank">Rank</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="signed"><span jhiTranslate="polySignApp.signOrder.signed">Signed</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="file.filename"><span jhiTranslate="polySignApp.signOrder.file">File</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="signer.firstname"><span jhiTranslate="polySignApp.signOrder.signer">Signer</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="signature.title"><span jhiTranslate="polySignApp.signOrder.signature">Signature</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let signOrder of signOrders ;trackBy: trackId">
                    <td><a [routerLink]="['/sign-order', signOrder.id, 'view']">{{ signOrder.id }}</a></td>
                    <td>{{ signOrder.rank }}</td>
                    <td>{{ signOrder.signed }}</td>
                    <td>
                        <div *ngIf="signOrder.file">
                            <a [routerLink]="['/signed-file', signOrder.file?.id, 'view']" >{{ signOrder.file?.filename }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="signOrder.signer">
                            <a [routerLink]="['/user-entity', signOrder.signer?.id, 'view']" >{{ signOrder.signer?.firstname }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="signOrder.signature">
                            <a [routerLink]="['/signature-process', signOrder.signature?.id, 'view']" >{{ signOrder.signature?.title }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sign-order', signOrder.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sign-order', signOrder.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(signOrder)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="signOrders && signOrders.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
