<div>
    <h2 id="page-heading">
        <span jhiTranslate="polySignApp.auth.home.title">Auths</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-auth" [routerLink]="['/auth/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="polySignApp.auth.home.createLabel">
            Create a new Auth
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="auths?.length === 0">
        <span jhiTranslate="polySignApp.auth.home.notFound">No auths found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="auths && auths.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="polySignApp.auth.hasRole">Has Role</span></th>
                    <th scope="col" ><span jhiTranslate="polySignApp.auth.authenticatedUser">Authenticated User</span></th>
                    <th scope="col" ><span jhiTranslate="polySignApp.auth.organization">Organization</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let auth of auths ;trackBy: trackId">
                    <td><a [routerLink]="['/auth', auth.id, 'view']">{{ auth.id }}</a></td>
                    <td jhiTranslate="{{ 'polySignApp.Role.' + auth.hasRole }}">{{ auth.hasRole }}</td>
                    <td>
                        <div *ngIf="auth.authenticatedUser">
                            <a [routerLink]="['/authenticated-user', auth.authenticatedUser?.id, 'view']" >{{ auth.authenticatedUser?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="auth.organization">
                            <a [routerLink]="['/organization', auth.organization?.id, 'view']" >{{ auth.organization?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/auth', auth.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/auth', auth.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(auth)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
