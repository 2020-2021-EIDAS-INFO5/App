<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
    <title th:text="#{email.notification.title}">JHipster activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
</head>
<body>
<p th:text="#{email.activation.greeting(${user.firstName},${user.lastName})}" >
    Dear
</p>
<p th:text="#{email.notification.text1(${user.password},${user.email})}">
    Your JHipster account has been created, please click on the URL below to activate it:
</p>
<p>
</p>
<img src="./logo.png" alt="Logo" title="Logo" style="display:block"   />
<p>
    <span th:text="#{email.activation.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">JHipster.</em>
</p>
</body>
</html>
